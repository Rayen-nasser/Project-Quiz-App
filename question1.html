<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="card container text-center card pt-4 pb-4 bg-light mt-5">
      <div class=" card-header ">
        <div class="row align-items-center">
          <div class="col-6 ">
            <div class="Category text-start"></div>
          </div>
          <div class="col-6 ">
            <div class="numberOfQuestion text-end"></div>
          </div>
        </div>
      </div>
      <div class="card-body text-md-end mt-3">
        <h5 class="question p-2 fw-bolder text-end" dir="rtl" lang="ar"></h5>
        <ul class="list-group choose "  dir="rtl" lang="ar">
          
        </ul>
      </div>
      <div class="btn btn-outline-primary mt-4 rounded-pill">Submit</div>
      <div class=" row  mt-4 ms-2 me-2">
            <div class="spans col-10 text-start">
                
            </div>
            <div class="col-2 text-end">
                <div class="time">
                    
                </div>
            </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
